---
- name: Main Playbook
  hosts: odscshe-pr.in.oracle.com
  vars_files:
    - password.yaml
  tasks:
    - name: Obtain SSO token with using username/password credentials
      ovirt.ovirt.ovirt_auth:
        url: https://odscshe-pr.in.oracle.com/ovirt-engine/api
        username: admin@internal
        ca_file: /etc/pki/ovirt-engine/ca.pem
        password: "{{ olvm_password }}"
    - name: Create User in internal-authz
      shell:
        - ovirt-aaa-jdbc-tool user add play_user --attribute=firstName=playbook --attribute=lastName=user
        - ovirt-aaa-jdbc-tool user password-reset play_user --password={{ root_password }}
