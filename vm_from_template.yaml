---
- name: Main Playbook
  hosts: odscshe-pr.in.oracle.com
  vars_files:
    - password.yaml
  tasks:
    - name: Obtain SSO token with using username/password credentials
      ovirt.ovirt.ovirt_auth:
        url: https://odscshe-pr.in.oracle.com/ovirt-engine/api
        username: admin@internal
        ca_file: /etc/pki/ovirt-engine/ca.pem
        password: "{{ olvm_password }}"
    - name: Create Virtual Machine from Template
      ovirt_vm:
        auth: "{{ ovirt_auth }}"
        cluster: "Default"
        template: OL8U10_x86_64-olvm-b237
        name: "olam_dep1"
        state: running
        high_availability: yes
        memory: 2GiB
        cloud_init:
           host_name: olam_dep1.in.oracle.com
           user_name: root
           nic_boot_protocol: dhcp
        cloud_init_nics:
           nic_on_boot: yes
           custom_script: |
             password: "{{ root_password }}"
             chpasswd: { expire: False }
             ssh_pwauth: True
#             runcmd:
#               - hostnamectl set-hostname olam_dep1.in.oracle.com
    - name: Add Nic
      ovirt_nic:
        name: ovirtmgmt
        interface: virtio
        profile_name: ovirtmgmt
